<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300,400i,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<body>
<div class="container">
    <div class="main">
        <div class="date">
            <input type="date"
                   class="date-input"
                   name="event-date">
        </div>
        <div class="time">
            <span class="days">0000</span>:<span class="hours">00</span>:<span class="minutes">00</span>:<span
                class="seconds">00</span>
        </div>
        <div class="start">
            <button>Start</button>
        </div>
    </div>
</div>
</body>
<script src="resources/js/timer-logic.js"></script>
</html>
